{% extends 'base.html' %}

{% block title %}Login - HireHub{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
    <div class="container-sm slide-in-up">
        <div class="card">
            <div class="card-body" style="padding: 3rem;">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <div style="font-size: 2.5rem; margin-bottom: 1rem;">ðŸ’¼</div>
                    <h2 style="margin-bottom: 0.5rem;">Welcome Back</h2>
                    <p style="color: var(--neutral-600);">Sign in to your account</p>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input
                            type="text"
                            class="form-control"
                            id="username"
                            placeholder="Enter your username"
                            required
                            autocomplete="username"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                    </div>

                    <button type="submit" class="btn btn-primary w-100" style="padding: 0.75rem; font-size: 1rem; font-weight: 600;">
                        Sign In
                    </button>
                </form>

                <div id="message" style="margin-top: 1.5rem;"></div>

                <div style="margin-top: 2rem; padding: 1.5rem; background-color: var(--neutral-50); border-radius: var(--border-radius); text-align: center;">
                    <p style="margin: 0; color: var(--neutral-700);">
                        Don't have an account?
                        <a href="/register/" style="color: var(--primary); font-weight: 600; text-decoration: none;">Create one</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const messageDiv = document.getElementById('message');
        const submitBtn = document.querySelector('#loginForm button[type="submit"]');

        submitBtn.disabled = true;
        submitBtn.textContent = 'Signing in...';

        try {
            const response = await fetch('http://127.0.0.1:8000/api/accounts/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('access_token', data.tokens.access);
                localStorage.setItem('refresh_token', data.tokens.refresh);
                localStorage.setItem('user_role', data.user.role);
                localStorage.setItem('username', data.user.username);

                messageDiv.innerHTML = '<div class="alert alert-success">Login successful! Redirecting...</div>';

                setTimeout(() => {
                    if (data.user.role === 'employer') {
                        window.location.href = '/my-jobs/';
                    } else if (data.user.role === 'job_seeker') {
                        window.location.href = '/';
                    } else {
                        window.location.href = '/';
                    }
                }, 1500);
            } else {
                messageDiv.innerHTML = `<div class="alert alert-danger">${data.error || 'Login failed. Please check your credentials.'}</div>`;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        } catch (error) {
            console.error('Error:', error);
            messageDiv.innerHTML = '<div class="alert alert-danger">An error occurred. Please try again.</div>';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Sign In';
        }
    });
</script>
{% endblock %}
