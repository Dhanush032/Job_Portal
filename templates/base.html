<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HireHub{% endblock %}</title>

    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 0 20px;">
            <a class="navbar-brand" href="/">HireHub</a>
            <button class="navbar-toggler" id="navbar-toggle" onclick="toggleNavbar()">
                <span style="display: block; width: 25px; height: 2px; background: white; margin: 5px 0;"></span>
                <span style="display: block; width: 25px; height: 2px; background: white; margin: 5px 0;"></span>
                <span style="display: block; width: 25px; height: 2px; background: white; margin: 5px 0;"></span>
            </button>
            <div class="navbar-menu" id="navbar-menu" style="display: flex; gap: 0; align-items: center;">
                <a class="nav-link" href="/">Jobs</a>
                <a class="nav-link" id="nav-profile" style="display: none;" href="/profile/">Profile</a>
                <a class="nav-link" id="nav-my-jobs" style="display: none;" href="/my-jobs/">My Jobs</a>
                <a class="nav-link" id="nav-post-job" style="display: none;" href="/post-job/">Post Job</a>
                <a class="nav-link" id="nav-my-applications" style="display: none;" href="/my-applications/">My Applications</a>
                <a class="nav-link" id="nav-login" href="/login/">Login</a>
                <a class="nav-link" id="nav-register" href="/register/">Register</a>
                <a class="nav-link" id="nav-logout" style="display: none;" href="#" onclick="logout(event)">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main style="padding-top: 2rem; padding-bottom: 2rem;">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <style>
        .navbar-toggler {
            background: none;
            border: none;
            cursor: pointer;
            display: none;
            flex-direction: column;
        }

        .navbar-menu {
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .navbar-toggler {
                display: flex;
            }

            .navbar-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                left: 0;
                background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
                padding: 1rem;
                gap: 0;
            }

            .navbar-menu.active {
                display: flex;
            }

            .navbar-menu a.nav-link {
                padding: 0.75rem 1rem !important;
                display: block;
                width: 100%;
            }

            .navbar {
                padding: 0.75rem 0;
            }
        }
    </style>

    <script>
        function toggleNavbar() {
            const menu = document.getElementById('navbar-menu');
            menu.classList.toggle('active');
        }

        function checkAuth() {
            const token = localStorage.getItem('access_token');
            const role = localStorage.getItem('user_role');

            if (token) {
                document.getElementById('nav-login').style.display = 'none';
                document.getElementById('nav-register').style.display = 'none';
                document.getElementById('nav-logout').style.display = 'block';
                document.getElementById('nav-profile').style.display = 'block';

                if (role === 'employer') {
                    document.getElementById('nav-my-jobs').style.display = 'block';
                    document.getElementById('nav-post-job').style.display = 'block';
                } else if (role === 'job_seeker') {
                    document.getElementById('nav-my-applications').style.display = 'block';
                }
            } else {
                document.getElementById('nav-login').style.display = 'block';
                document.getElementById('nav-register').style.display = 'block';
                document.getElementById('nav-logout').style.display = 'none';
                document.getElementById('nav-profile').style.display = 'none';
                document.getElementById('nav-my-jobs').style.display = 'none';
                document.getElementById('nav-post-job').style.display = 'none';
                document.getElementById('nav-my-applications').style.display = 'none';
            }
        }

        function logout(e) {
            e.preventDefault();
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('user_role');
            localStorage.removeItem('username');
            alert('Logged out successfully');
            window.location.href = '/';
        }

        checkAuth();
    </script>

    {% block scripts %}
    {% endblock %}
</body>
</html>
